<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký thông báo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      form h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-top" style="color: black">
        <div class="header-top-item">Liên hệ: 0111-XXXX</div>
        <div class="header-top-item">Chuyển phát nhanh</div>
        <div class="header-top-item">Chính hãng - Chất lượng</div>
      </div>
      <div class="header-main">
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" alt="logo" />
          </a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Bạn cần gì?" />
        </div>
        <div class="user-actions">
          <a href="tracuu.html" class="link">Tra cứu</a>
          <a href="giohang.html" class="link">Giỏ hàng</a>
          <a href="login.html" class="link">Đăng nhập</a>
        </div>
      </div>
    </header>
    <div class="centered-container">
      <form action="/submit-notification" method="POST">
        <h2>Đăng ký nhận thông báo tra cứu hàng</h2>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required />
        <br />
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required />
        <br />
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required />
        <br />
        <label for="cccd">CCCD:</label>
        <input type="text" id="cccd" name="cccd" required />
        <br />
        <button type="submit">Đăng ký</button>
      </form>
    </div>
  </body>
</html>
